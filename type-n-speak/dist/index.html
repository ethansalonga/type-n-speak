<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type-N-Speak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
    <style>
      body {
        background: #141414;
      }
    </style>
  </head>
  <body class="text-white">
    <div class="container text-center">
      <img src="img/speech.png" alt="" class="mb-5" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="mb-3">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
                placeholder="Type anything..."
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge bg-primary float-end">1</div>
              <input
                type="range"
                id="rate"
                class="form-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="mb-3">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge bg-primary float-end">1</div>
              <input
                type="range"
                id="pitch"
                class="form-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="mb-3">
              <select
                id="voice-select"
                class="form-control form-control-lg"
              ></select>
            </div>
            <button class="btn btn-light btn-lg w-100">Speak It</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
